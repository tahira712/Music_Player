<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="main">
        <div class="cover"> <img src="./img/03.jpg" id="coverImg" alt=""></div>
        <span class="songName">Mockingbird</span>
        <span class="artist">Eminem</span>
        <span class="durationAndcurTime"><span class="curTime">00:00 </span><span> / </span><span class="duration">
            </span></span>
        <div class="playForwardBack"><img id="back" src="./img/back.svg" alt="">
            <div class="playPause">
                <img src="./img/pause.svg" id="pause" alt="">
                <span id="play"><i class="fa-solid fa-play"></i></span>
            </div> <img id="forward" src="./img/forward.svg" alt="">
        </div>


        <audio autoplay id="myAudio" src="./music/03.mp3" id="audio"></audio>
        <div class="volume"><img src="./img/muted.svg" alt=""><input id="volumeRange" type="range" min="0" max="1"
                step="0.01" value="1"><img src="./img/sound.svg" alt="">
        </div>
        <div class="shuffleAndLoop"><img id='loop' src="./img/loop.svg" alt=""><img id='shuffle' src="./img/shuffle.svg"
                alt=""></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
